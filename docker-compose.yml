version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: autokeeper-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: autokeeper
      POSTGRES_PASSWORD: autokeeper_dev_pass
      POSTGRES_DB: autokeeper
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autokeeper"]
      interval: 10s
      timeout: 5s
      retries: 5

